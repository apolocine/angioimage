# Configuration d'installation pour Angioimage
# Modifiez ces valeurs selon votre environnement

# Base de données MongoDB
MONGO_URI=mongodb://localhost:27017/angiographiedb

# Configuration de l'application
APP_PORT=3000
APP_URL=http://localhost:3000
NODE_ENV=production

# Clés de sécurité (CHANGEZ CES VALEURS EN PRODUCTION)
NEXTAUTH_SECRET=your-super-secret-key-change-in-production-32-chars-min
JWT_SECRET=your-jwt-secret-key-here-change-in-production

# Configuration du stockage
UPLOAD_DIR=./storage/uploads
MAX_FILE_SIZE=50MB

# Configuration du cabinet (optionnel - peut être configuré plus tard)
CABINET_NAME=Cabinet d'Ophtalmologie
DOCTOR_NAME=Dr. Nom Prénom
CABINET_ADDRESS=Adresse du cabinet
CABINET_PHONE=+33 1 23 45 67 89
CABINET_EMAIL=contact@cabinet.fr

# Configuration des rapports
REPORTS_DIR=./storage/reports
DEFAULT_REPORT_FORMAT=A4
DEFAULT_REPORT_ORIENTATION=portrait

# Configuration du seeding initial
SEED_SAMPLE_DATA=true
SEED_ADMIN_USER=true
ADMIN_EMAIL=admin@angioimage.local
ADMIN_PASSWORD=admin123
ADMIN_NAME=Administrateur
ADMIN_SURNAME=Système